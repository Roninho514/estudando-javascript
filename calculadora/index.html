<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Calculadora</title>
</head>
<body>
   <main>
      <h1>Calculadora</h1>
      <div class="container-calculadora">
         <div class="visor-calculadora"><p id="visor"></p></div>
         <div class="container-botoes-calculadora">
            <button class="botoes-calculadora botao-7" value="7">7</button>
            <button class="botoes-calculadora botao-8" value="8">8</button> 
            <button class="botoes-calculadora botao-9" value="9">9</button> 
            <button class="botoes-calculadora botao-soma" value="+">+</button> 
            <button class="botoes-calculadora botao-apaga"><-</button> 
            <br>
            <button class="botoes-calculadora botao-4" value="4">4</button> 
            <button class="botoes-calculadora botao-5" value="5">5</button> 
            <button class="botoes-calculadora botao-6" value="6">6</button> 
            <button class="botoes-calculadora botao-x" value="x">x</button> 
            <button class="botoes-calculadora botao-CE">CE</button> 
            <br>
            <button class="botoes-calculadora botao-1" value="1">1</button> 
            <button class="botoes-calculadora botao-2" value="2">2</button> 
            <button class="botoes-calculadora botao-3" value="3">3</button> 
            <button class="botoes-calculadora botao-menos" value="-">-</button> 
            <br>
            <button class="botoes-calculadora botao-0" value="0">0</button> 
            <button class="botoes-calculadora botao-virgula" value=",">,</button>  
            <button class="botoes-calculadora botao-igual" value="=">=</button>
         </div>
      </div>
   </main>
   <script src="index.js"></script>
</body>
</html>
