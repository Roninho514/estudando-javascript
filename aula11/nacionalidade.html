<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Nacionalidade</title>
</head>
<body>
   Digite em qual país você vive <input type="text" name="txtpais" id="txtpais">
   <button id="Enviar">Enviar</button>
   <div id="res"></div>
   <script>
      document.getElementById('Enviar').addEventListener('click', function verificarNacionalidade(){
         var pais = document.getElementById('txtpais').value.toUpperCase()
         if (pais == 'BRASIL'){
            document.getElementById('res').innerHTML = '<p>Você é <strong>Brasileiro</strong></p>'
         }else{
            document.getElementById('res').innerHTML = '<p>Você é <strong>Estrangeiro</strong></p>'
         }
      })
   </script>
</body>
</html>
